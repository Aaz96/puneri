<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- Fonts cdn -->

    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="css" href="{{ url_for('static', filename= 'main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="../static/images/P_flame.png" sizes="16x16">
    {% if title %}
        <title> Puneri - {{title}}</title>
    {% else %}
        <title> Puneri </title>
    {% endif %}

</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="/"><img src="../static/images/logo1.png" style="height: 50%; width: 50%;" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" style="font-family: 'Cinzel', serif; font-size: 1.8em; font: bold;" href="/">Home</a>
                    <a class="nav-item nav-link"style="font-family: 'Cinzel', serif; font-size: 1.8em; font: bold;" href="/about">About</a>
                    </div>
                </div>
                
            </div>

    </header>

    
      
        <div >
            <div >
                {% block content %}{% endblock %}
            </div>
        </div>
